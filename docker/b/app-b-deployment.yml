apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-b
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-b
  template:
    metadata:
      labels:
        app: app-b
    spec:
      containers:
        - name: app-b
          image: europe-west6-docker.pkg.dev/eastern-crawler-395210/demo-apps-repo/application-b:v1
          ports:
            - containerPort: 8082
          envFrom:
            - configMapRef:
                name: app-b-config
